connect:
  host: rabbitmq
  port: 5672

exchange:
  trade:
    name: coinroots.trade
    type: headers
  notification:
    name: coinroots.notification
    type: direct
  orderbook:
    name: coinroots.orderbook
    type: fanout

queue:
  matching:
    name: coinroots.matching
    durable: true
  slave_book:
    name: coinroots.orderbook.slave
    durable: true
  new_trade:
    name: coinroots.trade.new
    durable: true
  order_processor:
    name: coinroots.order.processor
    durable: true
  market_ticker:
    name: coinroots.trade.market_ticker
  pusher_market:
    name: coinroots.pusher.market
  pusher_member:
    name: coinroots.pusher.member
  withdraw_coin:
    name: coinroots.withdraw.coin
  deposit_coin:
    name: coinroots.deposit.coin
  deposit_coin_address:
    name: coinroots.deposit.coin.address
    durable: true
  email:
    name: coinroots.notification.email
    durable: true
  sms:
    name: coinroots.notification.sms
    durable: true

binding:
  matching:
    queue: matching
    clean_start: true
  slave_book:
    queue: slave_book
    exchange: orderbook
  trade_executor:
    queue: new_trade
    manual_ack: true
  order_processor:
    queue: order_processor
    manual_ack: true
  market_ticker:
    queue: market_ticker
    exchange: trade
  pusher_market:
    queue: pusher_market
    exchange: trade
  pusher_member:
    queue: pusher_member
  withdraw_coin:
    queue: withdraw_coin
  deposit_coin:
    queue: deposit_coin
  deposit_coin_address:
    queue: deposit_coin_address
  email_notification:
    queue: email
    exchange: notification
  sms_notification:
    queue: sms
    exchange: notification

channel:
  trade_executor:
    prefetch: 5
  order_processor:
    prefetch: 5
